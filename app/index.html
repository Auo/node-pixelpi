<html>
<head>
  <title>Tiley</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/content/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/content/css/bootstrap-theme.min.css"/>
  <script src="/content/js/jquery-2.2.1.min.js"></script>
  <script src="/content/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-xs-6 text-center">
        <button id="power" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-play"></span>Toggle light</button>
      </div>
    </div>

    <div class="row">
<div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-1 col-xs-12 text-center">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <button id="prev" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>Prev</button>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <button id="next" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>Next</button>
      </div>
</div>
    </div>
  </div>
</body>


<script>
  $(document).ready(function() {
    $('#power').on('click',function() {
      $.post('/togglePower', function success(){
        alert('power changed')
      })
    })

    $('#next').on('click', function (){
      $.post('/next', function success(){
        alert('next')
      })
    })

    $('#prev').on('click',function() {
      $.post('/prev', function success(){
        alert('prev')
      })
    })
  })

</script>
</html>
